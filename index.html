<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Granblue Fantasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="top-nav">
      <img src="cygames_logo.png" alt="cygames">
      <span>
        <a href="">Japanese </a>
        <a href="" class="active"> / English</a>
      </span>
    </div>
    <nav>
      <a href="" class="active">HOME</a>
      <a href="" >WORLD</a>
      <a href="" >SYSTEM</a>
      <a href="" >THEATER</a>
      <a href="" >INTERVIEWS</a>
      <a href="" >PLAY NOW</a>
    </nav>
  </header>
  <main>
    <div class="link-tab">
      <div class="tab-content">
        <img class="play-now" src="linktab_playnow.png" alt="play now">
        <p>The latest version of Google Chrome is required.</p>
        <hr>
        <div class="box-2">
          <img src="linktab_qr_smartphone.png" alt="smartphone qr">
          <hr>
          <div class="inbox">
            <img src="linktab_qr_appstore.png" alt="appstore qr">
            <img src="linktab_qr_googleplay.png" alt="googleplay qr">
          </div>
        </div>
        <hr>
        <div>
          <img src="to_chrome_logo.png" alt="chrome logo">
          <img src="to_chrome.png" alt="to chrome">
        </div>
      </div>
      <a href="">
        <img src="links_tab.png" alt="tab toggle">
      </a>
    </div>
  </main>
  <footer>
    <div class="banner">
      <div class="game-logo">
        <img src="logo.png" alt="granblue logo">
      </div>
      <div class="banner-right">
        <a href="" class="banner-anime">
          <img src="banner_anime_off.png" alt="granblue fantasy animation">
        </a>
        <a href="" class="modal-link">
          <img src="to_movie.png" alt="grandblue fantasy trailer">
        </a>
      </div>
    </div>
    <div class="footer">
      <div class="cr">
        <p>© Cygames, inc.</p>
      </div>
      <div class="footer-right">
        <div class="soc">
          <a href="">
            (❁´◡`❁)
          </a>
          <a href="">
            (*/ω＼*)
          </a>
        </div>
        <a href="">Disclaimers</a>
        <a href="">Privacy Policy</a>
      </div>
    </div>
  </footer>

  <div class="modal">
    <div class="modal-content">
      <iframe width="720" height="480"
src="https://www.youtube.com/embed/?v=19s0G5lLc0g">
      </iframe>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
